      name="viewport"

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

  <body class="text-center">
    <form class="form-signin" action="./php/login.php" method="POST">

        class="mb-4"

        alt=""
        width="120"
        height="90"
      />
      <h5>Sign In for Upload!</h5>
      <input
        type="email"
        name="email"
        class="form-control top"
        placeholder="Email"
        autofocus
        required
      />
      <input
        type="password"
        name="password"
        class="form-control bottom"
        placeholder="Password"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" name="login">
        Sign In
      </button>
    </form>
